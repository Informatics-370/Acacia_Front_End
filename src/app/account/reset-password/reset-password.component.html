<h5 class="ms-3 my-2">Reset Password<i class="fa fa-lg fa-question-circle-o " (mouseenter)="lgModal.show()"  aria-hidden="true"></i></h5>
<form class="row" [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
    <div class="form-group col-6">
        <app-text-input [label]="'Current Password'" [type]="'password'" [formControl]="passwordForm.controls['oldPassword']"></app-text-input>
        <app-text-input [label]="'New Password'"  [type]="'password'" [formControl]="passwordForm.controls['newPassword']"></app-text-input>
    </div>

    <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
            {{error}}
        </li>
    </ul>
    <div>
        <button [disabled]="passwordForm.invalid" class="btn btn-primary" type="submit">Submit</button>
        <button routerLink="/account" class="mx-2 btn btn-danger" type="button">Cancel</button>
    </div>
</form>

  <!-- Reset Password Help Bookmark -->
  <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
  role="dialog" aria-labelledby="dialog-sizes-name1">
      <div class="modal-dialog modal-lg" style="max-width: 90%; height: 100vh;">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 id="dialog-sizes-name1" class="modal-title pull-left"> Help </h4>
                  <button type="button" class="btn-close close pull-right" (click)="lgModal.hide()" aria-label="Close">
                  <span aria-hidden="true" class="visually-hidden">&times;</span>
                  </button>
              </div>
              <div class="modal-body" style="height: 80vh">
                  <iframe src="https://docs.google.com/document/d/1s4wAIvBhuZ0F4lbURlFzt9WxGDH2YSvi/preview#bookmark=id.wyv90yd8fchb"
                  style="width:100%; height:100%;"></iframe>
              </div>
          </div>
      </div>
  </div>
