<div class="container mt-4">
    <h5 class="ms-3 my-2">Reset Password</h5> 
    <form class="row" [formGroup]="passwordForm" (ngSubmit)="openModal(template)">
        <div class="form-group col-6">
            <app-text-input [label]="'New Password'" [type]="'password'" [formControl]="passwordForm.controls['oldPassword']"></app-text-input>
            <app-text-input [label]="'Confirm Password'"  [type]="'password'" [formControl]="passwordForm.controls['newPassword']"></app-text-input>
        </div>
    
        <ul class="text-danger list-unstyled" *ngIf="errors">
            <li *ngFor="let error of errors">
                {{error}}
            </li>
        </ul>
        <div>
            <button [disabled]="passwordForm.invalid" class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>


<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Reset Password</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="twoFactorForm" (ngSubmit)="resetPassword()">
            <app-text-input [label]="'Please enter the OTP'" [formControl]="twoFactorForm.controls['twoFactorCode']"></app-text-input>
            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}  
                </li>
            </ul>

            <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid || twoFactorForm.invalid">Reset Password</button>
            <button type="button"  class="mx-2 btn btn-info" (click)="resendOTP()"> Resend OTP </button>
        </form>
    </div>
  </ng-template>
