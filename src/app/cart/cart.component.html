<div class="container">
    <div *ngIf="(cartService.cartSource$ | async) === null">
        <p> There are no items in your cart</p>
    </div>
    <ng-container *ngIf="(cartService.cartSource$ | async) as cart">
        <div>
            <div class="row mt-2 mb-2 align-items-center">
                <i class="fa fa-2x fa-question-circle-o mx-4" (mouseenter)="lgModal.show()"  aria-hidden="true"></i>
            </div>
            <div class="row">
                <app-cart-summary
                (addItem)="incrementQuanity($event)"
                (removeItem)="removeItem($event)"
                ></app-cart-summary>
            </div>
            <div class="row">
                <div class="col-6 offset-6">
                    <app-cust-order-totals></app-cust-order-totals>
                    <a (click)="verifyCartStock(cart.id)">
                        <button class="btn btn-outline-primary py-2" >
                            Proceed to checkout
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<app-footer></app-footer>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg" style="max-width: 90%; height: 100vh;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-sizes-name1" class="modal-title pull-left"> Help </h4>
                <button type="button" class="btn-close close pull-right" (click)="lgModal.hide()" aria-label="Close">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="height: 80vh">
                <iframe src="https://docs.google.com/document/d/1cSuGqHKMcwBrrwI5vtctK0PQG7akV_Ss/preview#bookmark=id.2xtfdwrcdnvg"
                style="width:100%; height:100%;"></iframe>
            </div>
        </div>
    </div>
</div>
