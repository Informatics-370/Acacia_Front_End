<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Shipping address</h4>
        <button class="btn btn-outline-success mb-3"
        (click)="saveUserAddress()"
        [disabled]="!checkoutForm.get('addressForm')?.valid || !checkoutForm.get('addressForm')?.dirty">
            Save as default address
        </button>
    </div>
    <div class="row" formGroupName="addressForm">
        <p style="color: red"> Note: Collection or Pay-and-go orders don't require an address</p>
        <div class="form-group col-6">
            <app-text-input [label]="'First Name'" formControlName="firstName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Last Name'" formControlName="lastName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Street Address'" formControlName="streetAddress"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Complex Name'" formControlName="complexName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Suburb'" formControlName="suburb"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'City'" formControlName="city"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Province'" formControlName="province"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Postal Code'" type="number" formControlName="postalCode"></app-text-input>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back Order Type
    </button>
    <button [disabled]="checkoutForm?.get('addressForm')?.invalid" class="btn btn-primary" cdkStepperNext>
        Go to Delivery<i class="fa fa-angle-right"></i>
    </button>
</div>
