<div class="container-fluid">
  <h1> Videos </h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let media of MediaList">
          <div class="card">
            <!-- <iframe src="{{media.fileUrl}}"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
            <iframe src="https://www.youtube.com/embed/SNTtKyGgqUo?si=rr8PEOiFlTADntD3"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <div class="card-body">
              <h5 class="card-title">{{media.name}}</h5>
              <p class="card-text">{{media.description}}</p>
            </div>
          </div>
        </div>
    </div>
</div>
