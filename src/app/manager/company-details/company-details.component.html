<div class="container mt-4">
    <h5 class="ms-3 my-2">Company Details <i class="fa fa-lg fa-question-circle-o " (mouseenter)="lgModal.show()"  aria-hidden="true"></i></h5>
    <form class="row" [formGroup]="companyForm" (ngSubmit)="updateCompany()">
        <div class="form-group col-6">
            <app-text-input [label]="'VAT Number'" [formControl]="companyForm.controls['vatNumber']" [type]="'number'"></app-text-input>
            <app-text-input [label]="'Address Line 1'" [formControl]="companyForm.controls['addressLine1']"></app-text-input>
            <app-text-input [label]="'Address Line 2'" [formControl]="companyForm.controls['addressLine2']"></app-text-input>
            <app-text-input [label]="'Suburb'" [formControl]="companyForm.controls['suburb']"></app-text-input>
            <app-text-input [label]="'City'" [formControl]="companyForm.controls['city']"></app-text-input>
            <app-text-input [label]="'Postal Code'" [formControl]="companyForm.controls['postalCode']" [type]="'number'"></app-text-input>
            <label for="floatingInput">Province</label>
            <select class="form-select mb-4" (change)="onProvinceSelected($event)" formControlName="province">
                <option *ngFor="let province of provinceList" [value]="province.value"> 
                    {{province.name}}
                </option>
            </select>
        </div>
        <ul class="text-danger list-unstyled" *ngIf="errors">
            <li *ngFor="let error of errors">
                {{error}}
            </li>
        </ul>
        <div>
            <button [disabled]="companyForm.invalid" class="btn btn-primary" type="submit">Update</button>
            <button  class="mx-2 btn btn-danger" routerLink="/dashboard">Cancel</button>
        </div>
    </form>
</div>


<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg" style="max-width: 90%; height: 100vh;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-sizes-name1" class="modal-title pull-left"> Help </h4>
                <button type="button" class="btn-close close pull-right" (click)="lgModal.hide()" aria-label="Close">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="height: 80vh">
                <iframe src="https://docs.google.com/document/d/1s4wAIvBhuZ0F4lbURlFzt9WxGDH2YSvi/preview#bookmark=id.acb0vyq2a452"
                style="width:100%; height:100%;"></iframe>
            </div>
        </div>
    </div>
</div>
