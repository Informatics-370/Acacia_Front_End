<div class="container" >
    <div class="d-flex justify-content-between align-items-center pb-2">
        <div class="d-flex mt-2">
            <button class="btn" style="background-color: #958F8A; color: white;" (click)="printPdf()">Print Report</button>
            <div class="dropdown mx-2" dropdownToggle dropdown>
                <button style="background-color: #958F8A;" class="btn btn-primary"><i class="fa fa-filter"></i></button>
                <div *dropdownMenu class="dropdown-menu py-0">
                    <ul class="list-group">
                        <li class="list-group-item"*ngFor="let category of categories"
                            [value]="category.id"
                            (click)="onCategorySelected(category.id)"
                            >{{category.name}}
                        </li>
                    </ul>
                </div>
            </div> 
            <button style="background-color: #958F8A; color: white;" (click)="onReset()" class="btn mx-2">Reset</button>
        </div>
    </div>
    <div id="content" #content>
        <div class="row" >
            <br/>
            <br/>
            <h4 > Promotions Report <i class="fa fa-lg fa-question-circle-o" (mouseenter)="lgModal.show()"  aria-hidden="true"></i></h4>
            <br/>
            <div id="divChart">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="row" *ngIf="Report">
            <p *ngIf="Report.data.length <= 0"> There is currently no data that matches your request on the system </p>
        </div>
        <div class="row" *ngIf="Report">
            <h4 *ngIf="Report.data.length > 0"> Promotions applied at Checkout </h4>
            <div class="table-responsive" *ngIf="Report.data.length > 0">
                <br/>
                <table class="table">
                    <thead class="text-uppercase">
                        <tr>
                            <th><div class="py-2">Promotion</div></th>
                            <th><div class="py-2">Promotions Applied</div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let label of Report.labels; let i = index">
                            <td class="align-middle">
                            <strong>{{ label }}</strong>
                            </td>
                            <td class="align-middle">
                            <strong>{{ Report.data[i] }}</strong>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <br/>
            <hr>
            <h4> Total Promotions Applied: {{Total}}</h4>   
            <hr>
        </div>
    </div>
</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg" style="max-width: 90%; height: 100vh;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-sizes-name1" class="modal-title pull-left"> Help </h4>
                <button type="button" class="btn-close close pull-right" (click)="lgModal.hide()" aria-label="Close">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="height: 80vh">
                <iframe src="https://docs.google.com/document/d/1cSuGqHKMcwBrrwI5vtctK0PQG7akV_Ss/preview#bookmark=id.rt4sismeun6q"
                style="width:100%; height:100%;"></iframe>
            </div>
        </div>
    </div>
</div>
