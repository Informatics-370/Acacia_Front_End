<div class="container mt-4">
    <div class="row">
        <form class="col-6">
            <h5 class="ms-3 my-2">Return Details <i class="fa fa-lg fa-question-circle-o " (mouseenter)="lgModal.show()"  aria-hidden="true"></i></h5>
            <app-text-input [label]="'Order ID'" [type]="'number'" [formControl]="returnForm.controls['orderId']"></app-text-input>
            <app-text-input [label]="'Date'" [formControl]="returnForm.controls['date']"></app-text-input>
            <app-text-input [label]="'Customer Email'" [formControl]="returnForm.controls['customerEmail']"></app-text-input>
            <app-text-input [label]="'Description'" [formControl]="returnForm.controls['description']"></app-text-input>
            <app-text-input [label]="'Total'" [type]="'number'" [formControl]="returnForm.controls['total']"></app-text-input>
            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>
            <button  class="mx-2 btn btn-primary" routerLink="/dashboard/returns">Back</button>
        </form>
        <div class="col-6">
            <h5 class="ms-3 my-2">Returns List</h5>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="text-uppercase">
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of CustReturn?.returnItems">
                            <td class="align-middle">{{product.productName}}</td>
                            <td class="align-middle">                                <strong>
                                <div style="display: flex; justify-content: space-between;">
                                    <span style="text-align: left;">R</span>
                                    <span style="text-align: right;">{{ product.price | number:'1.2-2' }}</span>
                                </div>
                            </strong></td>
                            <td class="align-middle">{{product.quantity}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg" style="max-width: 90%; height: 100vh;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-sizes-name1" class="modal-title pull-left"> Help </h4>
                <button type="button" class="btn-close close pull-right" (click)="lgModal.hide()" aria-label="Close">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="height: 80vh">
                <iframe src="https://docs.google.com/document/d/1cSuGqHKMcwBrrwI5vtctK0PQG7akV_Ss/preview#bookmark=id.pssdx7vsy7oi"
                style="width:100%; height:100%;"></iframe>
            </div>
        </div>
    </div>
</div>
