<div class="container mt-4">
    <div class="row">
        <div class="d-flex justify-content-between align-items-center pb-2">
            <br>
            <br>
            <h2> Supplier List Report </h2>
            <br>
            <button class="btn" style="background-color: #958F8A; color: white;" (click)="printPdf()">Print Report</button>
            <select class="form-select mx-2" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value"> 
                    {{sort.name}}
                </option>
            </select>
        </div>
        <div class="table-responsive" *ngIf="suppliers.length > 0"  id="content" #content>
            <br>
            <table class="table">
                <thead class="text-uppercase">
                    <tr>
                        <th><div class="py-2">Name</div></th>
                        <th><div class="py-2">Email</div></th>
                        <th><div class="py-2">Number</div></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let supplier of suppliers">
                        <td class="align-middle"><strong>{{supplier.name}}</strong></td>
                        <td class="align-middle"><strong>{{supplier.email}}</strong></td>
                        <td class="align-middle"><strong>0{{supplier.phoneNumber}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="suppliers.length <= 0" class="d-flex ">
            <p> There are currently no suppliers on the system </p>
        </div>
    </div>
    <div class="row">
        <br>
        <hr>
        <h4> Total Suppliers: {{suppliers.length}}</h4>   
        <hr>
    </div>
</div>
