<div class="container mt-4">
    <div class="row">
        <div class="d-flex justify-content-between align-items-center pb-2">
            <h2 class="mb-0">Supplier List Report <i class="fa fa-lg fa-question-circle-o" (mouseenter)="lgModal.show()"  aria-hidden="true"></i></h2>
            <div class="d-flex align-items-center">
                <select style="min-width:auto; max-width: fit-content;" class="form-select mx-2" (change)="onSortSelected($event)">
                    <option *ngFor="let sort of sortOptions" [value]="sort.value"> 
                        {{sort.name}}
                    </option>
                </select>
                <button class="btn form-control" style="background-color: #958F8A; color: white; max-height: 48px;" (click)="printPdf()">Print Report</button>
            </div>
        </div>  
        <div class="table-responsive" *ngIf="suppliers.length > 0"  id="content" #content>
            <br/>
            <table class="table">
                <thead class="text-uppercase">
                    <tr>
                        <th><div class="py-2">Name</div></th>
                        <th><div class="py-2">Email</div></th>
                        <th><div class="py-2">Number</div></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let supplier of suppliers">
                        <td class="align-middle"><strong>{{supplier.name}}</strong></td>
                        <td class="align-middle"><strong>{{supplier.email}}</strong></td>
                        <td class="align-middle"><strong>0{{supplier.phoneNumber}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="suppliers.length <= 0" class="d-flex ">
            <p> There are currently no suppliers on the system </p>
        </div>
    </div>
    <div class="row">
        <br/>
        <hr>
        <h4> Total Suppliers: {{suppliers.length}}</h4>   
        <hr>
    </div>
</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg" style="max-width: 90%; height: 100vh;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-sizes-name1" class="modal-title pull-left"> Help </h4>
                <button type="button" class="btn-close close pull-right" (click)="lgModal.hide()" aria-label="Close">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="height: 80vh">
                <iframe src="https://docs.google.com/document/d/1cSuGqHKMcwBrrwI5vtctK0PQG7akV_Ss/preview#bookmark=id.a30lm0a9sjjk"
                style="width:100%; height:100%;"></iframe>
            </div>
        </div>
    </div>
</div>
