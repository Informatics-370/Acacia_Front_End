<div class="container mt-4">
    <div class="row">
        <div class="d-flex justify-content-between align-items-center pb-2">
            <br/>
            <br/>
            <h2> User List Report </h2>
            <br/>
            <button class="btn" style="background-color: #958F8A; color: white;" (click)="printPdf()">Print Report</button>
            <select class="form-select mx-2" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value"> 
                    {{sort.name}}
                </option>
            </select>
        </div>
        <div *ngIf="users.length > 0" class="table-responsive"  id="content" #content>
            <br/>
            <table class="table">
                <thead class="text-uppercase">
                    <tr>
                        <th><div class="py-2">Display Name</div></th>
                        <th><div class="py-2">Email</div></th>
                        <th><div class="py-2">Role</div></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td class="align-middle"><strong>{{user.displayName}}</strong></td>
                        <td class="align-middle"><strong>{{user.email}}</strong></td>
                        <td class="align-middle"><strong>{{user.roles}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="users.length <= 0" class="d-flex ">
            <p> There are currently no users on the system </p>
        </div>
    </div>
    <div class="row">
        <br/>
        <hr>
        <h4> Total Users: {{users.length}}</h4>   
        <hr>
    </div>
</div>
