<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
    <section
    style="margin-top: 100px; max-height: 100px; padding-bottom: 30px; padding-top: 30px;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1 style="margin-bottom: 0px;" class="text-light">{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            {{breadcrumb | titlecase}}
                        </ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
